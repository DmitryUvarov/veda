<section class="contact">
    <div class="contact__container">
        <h2 class="contact__title title">Ждём вас на приём</h2>
        <div class="contact__body">
            <div class="contact__text">Оставьте свои контакты, <br> Свяжемся с вами в течение дня!</div>
            <form action="#" class="contact__form form-contact">
                <div class="form-contact__body">
                    <div class="form-contact__line">
                        <input autocomplete="off" type="text" name="form[]" placeholder="Имя*" class="form-contact__input input">
                    </div>
                    <div class="form-contact__line">
                        <input autocomplete="off" type="text" name="form[]" placeholder="Ваш телефон*" class="form-contact__input input">
                    </div>
                    <select name="form[]" class="form">
                        <option value="" selected>Услуга*</option>
                        <option value="2">Пункт №1</option>
                        <option value="3">Пункт №2</option>
                        <option value="4">Пункт №3</option>
                    </select>
                </div>
                <button class="form-contact__button button">Начать лечение</button>
            </form>
        </div>
    </div>
</section>
